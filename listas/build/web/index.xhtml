<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui">  
      
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="FormGeneral">
            <h:outputLabel value="pais"/>
            <h:selectOneMenu id ="pais" value="#{paisBean.pais.id}">
                
                <f:selectItems value="#{paisBean.listPaises}" var="pais" itemValue="#{pais.id}" itemLabel="#{pais.nombre}"/> 
            </h:selectOneMenu>
            <h:commandButton value="Hola" action="#{paisBean.guardar()}"/>

        </h:form>
    </h:body>
</html>
